<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container-details">
        <div class="card-details infos --card-active">
            <div class="top-card">
                <h1>Informações Técnicas</h1>
                <ion-icon class="--icon" name="chevron-down-outline"></ion-icon>
            </div>

            <div class="box-details">
                <div class="box-content">
                    <h1 class="title-detail">Tamanho da Tela:</h1>
                    <p class="text-detail">1.9"</p>
                </div>

                <div class="box-content">
                    <h1 class="title-detail">Resolução:</h1>
                    <p class="text-detail">396 x 484 px</p>
                </div>

                <div class="box-content">
                    <h1 class="title-detail">Versão Bluetooth:</h1>
                    <p class="text-detail">5.3</p>
                </div>

                <div class="box-content">
                    <h1 class="title-detail">Espessura:</h1>
                    <p class="text-detail">10,7mm</p>
                </div>

                <div class="box-content">
                    <h1 class="title-detail">Memória RAM:</h1>
                    <p class="text-detail">1GB</p>
                </div>

                <div class="box-content">
                    <h1 class="title-detail">Peso:</h1>
                    <p class="text-detail">38.8g</p>
                </div>

                <div class="box-content">
                    <h1 class="title-detail">Armazenamento Interno:</h1>
                    <p class="text-detail">32GB</p>
                </div>
            </div>
        </div>
        <div class="card-details model">
            <div class="top-card">
                <h1>Modelo</h1>
                <ion-icon class="--icon" name="chevron-down-outline"></ion-icon>
            </div>

            <div class="box-details">

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
